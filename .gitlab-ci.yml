variables:
  CYPRESS_CACHE_FOLDER: $CI_PROJECT_DIR/.cache/Cypress
  CLICOLOR: '1' # Make sure everything is colorful
  DOCKER_IMAGE: node:lts-alpine

image: $DOCKER_IMAGE

stages:
  - dependencies
  - test
  - deploy
  - verify

cache: &global_cache
  key:
    files:
      - yarn.lock
    prefix: $CI_PROJECT_PATH_SLUG
  paths:
    - .cache
    - node_modules
    - packages/*/node_modules
  policy: pull

# =============== Dependencies
dependencies:
  stage: dependencies
  script:
    - yarn install --frozen-lockfile
  cache:
    <<: *global_cache
    policy: pull-push

# =============== Test
lint:
  stage: test
  script:
    - yarn install --frozen-lockfile
    - yarn lint

typescript:
  stage: test
  script:
    - yarn workspace cypress tsc
    - yarn workspace example-app tsc

# =============== Deploy
deploy-app:
  stage: deploy
  environment:
    name: example-app/$CI_COMMIT_REF_SLUG
    url: https://$CI_ENVIRONMENT_SLUG-kiwicom.surge.sh
  script:
    - yarn workspace example-app build
    - yarn workspace example-app export
    - yarn workspace example-app deploy

# =============== Verify
cypress:
  stage: verify
  image: cypress/browsers:node12.18.0-chrome83-ff77
  environment:
    name: example-app/$CI_COMMIT_REF_SLUG
  script:
    - yarn --frozen-lockfile
    - export CYPRESS_BASE_URL="https://$CI_ENVIRONMENT_SLUG-kiwicom.surge.sh"
    - yarn workspace cypress cypress run -b chrome --headless
  artifacts:
    when: on_failure
    expire_in: 3 days
    paths:
      - packages/cypress/assets
